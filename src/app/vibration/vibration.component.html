<div class="container">
  <div class="row">
    <div class="col-lg-offset-2 col-md-offset-3 col-sm-offset-3 col-xs-offset-6">
      <h1>Испытание на Вибростенде</h1>
      <p>Расчет основных параметров при испытании на воздействие синусоидальной вибрации</p>
    </div>
  </div>
  <div class="col-lg-offset-3 col-md-offset-4 col-sm-offset-4 col-xs-offset-8 col-lg-2 col-md-3 col-sm-3 col-xs-6">
    <div class="form-group">
      <label for="frequency">Частота, Гц</label>
      <input type="number" step="0.01" class="form-control" id="frequency" placeholder="Частота"
             [(ngModel)]="frequency">
    </div>
    <div class="form-group">
      <label for="displacement">Амплитуда перемещения, мм</label>
      <input type="number"
             step="0.01"
             class="form-control"
             id="displacement"
             placeholder="Введите амплитуду"
             [(ngModel)]="displacement">
    </div>
    <div class="form-group">
      <label for="velocity">Скорость, м/c</label>
      <input type="number"
             step="0.01"
             class="form-control"
             id="velocity"
             placeholder="Введите скорость"
             [(ngModel)]="velocity">
    </div>
    <div class="form-group">
      <label for="acceleration">Перегрузка, gn</label>
      <input type="number" step="0.01" class="form-control" id="acceleration" placeholder="Перегрузка"
             [(ngModel)]="acceleration">
    </div>
    <p *ngIf="isNotValidTooManyValues" style="color: red">Удалите любые два значения!</p>
    <p *ngIf="isNotValidTooFewValues" style="color: red">не хватает данных для расчета!</p>
    <button type=button class="btn btn-success right" (click)=execute()>Посчитать</button>
  </div>
</div>
